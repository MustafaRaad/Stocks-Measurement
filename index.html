<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --------------------------BS----------------------- -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap/bootstrap.min.css.map" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-icons.css" />
    <!-- --------------------------css----------------------- -->
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Stocks measurement</title>
  </head>
  <body style="background-image: url('assets/imgs/bg.svg');">
    <div class="container animate">
      <form class="mx-auto my-auto shadow p-5 rounded">
        <i class="bi bi-person-circle avatar"></i>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your password"
          />
        </div>
        <!-- <button type="submit" class="btn btn-primary btn-lg">Login</button> -->
        <a href="reports.html" class="btn btn-primary btn-lg">Login</a>
        <span>| Don't have account ?</span>
        <a href="register.html" class="text-dark">Register</a>
      </form>
    </div>

    <!-- --------------------------JS----------------------- -->
    <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/dist/js/dashboard.js"></script>
  </body>
</html>
